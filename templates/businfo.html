
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9hOcqXCKQ9PCEYOwzO2r-n1_3aU_p8Do&libraries=places"></script>
    <script>
  function initMap() {
    let map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.7749, lng: -122.4194}, // Початкові координати мапи
      zoom: 13
    });

    var directionsService = new google.maps.DirectionsService();
    var directionsRenderer = new google.maps.DirectionsRenderer({map: map});

    calculateAndDisplayRoute(directionsService, directionsRenderer);
  }

  function calculateAndDisplayRoute(directionsService, directionsRenderer) {
    directionsService.route(
      {
        origin: 'Рівне, Україна', // Початкова точка
        destination: 'Житомир, Україна', // Кінцева точка
        travelMode: 'DRIVING' // Режим подорожі (DRIVING, WALKING, BICYCLING, TRANSIT)
      },
      function(response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        } else {
          window.alert('Не вдалося розрахувати маршрут через: ' + status);
        }
      }
    );
  }
</script>
<body onload="initMap()">
        <div id="map" style="height: 400px;"></div>
</body>
